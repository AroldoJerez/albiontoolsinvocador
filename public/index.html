<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Avalon Dungeon Decoder Mele</title>
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: monospace;
      padding: 30px;
    }
    textarea {
      width: 100%;
      height: 150px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
    }
    pre {
      background: #020617;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸ§™ Avalon Dungeon Decoder</h1>

  <textarea id="hex" placeholder="PegÃ¡ el HEX acÃ¡"></textarea>
  <button onclick="decode()">Decodificar</button>

  <pre id="result"></pre>

  <script>
    async function decode() {
      const hex = document.getElementById('hex').value;
      const res = await fetch('/decode', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ hex })
      });

      const data = await res.json();
      document.getElementById('result').textContent =
        JSON.stringify(data, null, 2);
    }
  </script>

</body>
</html>
